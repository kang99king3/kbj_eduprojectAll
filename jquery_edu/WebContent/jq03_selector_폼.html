<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3.selector_폼</title>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	/*
		form요소 셀렉터 표현식
		 1. type으로 선택
		  - input:text, input:radio, input:checkbox, ......type의 이름을 작성
		 2. 폼요소의 상태로 선택
		  - 요소의 상태: 선택, 체크, 활성, 비활성, 포커스.. 등 폼요소의 현재 상태
	*/
	$(function(){
		$("input:text").css("background-color","red");
// 		$("input:email").css("background-color","yellow");
// 		alert($("input:checkbox").eq(0).val());

		//이메일 입력기능: 선택한 메일의 값을 넣어주기
		$("select[name=email]").change(function() {
// 			var val=$("select[name=email] option:selected").val();
			var val=$("select[name=email]").val();//선택값만 필요할때
			
// 			var inputEmail=$(this).prev();//next(), prev()
// 			inputEmail.val(val);//input에 value속성에 해당하는 메서드가 val()이다.
			$(this).prev().val(val);
			//select->input->value->선택한 값 저장
		});
		
		//체크박스 선택한 값 여러개 가져오기
		//$("input:checkbox") : [chk,chk,chk]
		$("input:checkbox").click(function(){
			var str="";
			//each():배열객체의 길이만큼 기능을 실행(반복), (i)지정하면 반복할때 1씩증가
			$("input:checked").each(function(i){
// 				str+=$(this).val()+",";
				str+=$("input:checked").eq(i).val()+",";
			});
			//for문으로 사용했을 경우
// 			for (var i = 0; i < $("input:checked").length; i++) {
// 				str+=$("input:checked").eq(i).val()+",";
// 			}
			alert(str);
		});
		
		
	});
</script>
</head>
<body>
<form action="" name="formInfo">
	<table border="1">
		<caption>회원정보입력</caption>
		<col width="100px"/><col width="500px" />
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id" class="a"/></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="pw" class="a"/></td>
		</tr>
		<tr>
			<td>주소</td>
			<td><input type="text" name="addr" class="a"/></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="tel" name="phone" class="a"/></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="email"/>@<input type="text"/>
				<select name="email">
					<option value="">--직접입력--</option>
					<option value="naver.com">naver.com</option>
					<option value="hankung.com">hankung.com</option>
					<option value="daum.com">daum.com</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>관심분야</td><!-- attr("속성이름","속성값"),prop("속성이름","속성값") -->
			<td>
				<input type="checkbox" name="interest" value="쇼핑"/>쇼핑
				<input type="checkbox" name="interest" value="게임"/>게임
				<input type="checkbox" name="interest" value="뉴스"/>뉴스
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input id="addBtn" type="button" value="추가" onclick="tableVal()"/>
				<span id="msg"></span>
			</td>
		</tr>
	</table>
</form>
</body>
</html>

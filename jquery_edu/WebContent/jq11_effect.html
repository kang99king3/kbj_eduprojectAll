<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<style type="text/css">
	img{
		width: 200px;
		height: 200px;
		position: absolute;
		top:100px;
		left:200px;
	}
	p{
		width: 100px;
		border: 1px solid red;
		position: absolute;
		top:50px;
		left:10px;
		display: none;
		cursor: pointer;
	}

</style>
<script type="text/javascript">
	$(function(){
		$("div>p").show();
		$("div>p").each(function(i){
			//animate(CSS속성,지연시간,움직임패턴,콜백함수);
			//콜백함수: 이벤트가 종료된 직후 실행되는 함수
			$(this).animate(
					{   // css속성 중에 수치값인것 작성--> background-color:수치(X)
// 						"key":"value"
						"top":50*(i+1)+"px"
					},
					2000, 
					"easeOutBounce", 
					function() {
// 						alert("이벤트가 끝나면 바로 실행시켜줍니다.");
					}
			);
		});//each종료
		
		//img태그에서 클릭이벤트가 발생했을때
		$("img").click(function(){
			$(this).animate({
				"width":"100px",
				"height":"100px",
				"margin-left":"600px"
			},2000,"easeOutBounce");
		});
		
		//p태그들을 클릭하면 해당 효과 실행하기
		$("div > p:eq(0)").click(function(){
			$("img").show(1000);
		});
		$("div > p:eq(1)").click(function(){
			$("img").hide(1000);
		});
		$("div > p:eq(2)").click(function(){
			$("img").toggle(1000);
		});
		$("div > p:eq(3)").click(function(){
			$("img").slideDown();
		});
		$("div > p:eq(4)").click(function(){
			$("img").slideUp();
		});
		$("div > p:eq(5)").click(function(){
			$("img").slideToggle();
		});
		$("div > p:eq(6)").click(function(){
			$("img").fadeIn();
		});
		$("div > p:eq(7)").click(function(){
			$("img").fadeOut();
		});
		$("div > p:eq(8)").click(function(){
			setInterval(function() {
				$("img").fadeTo(2000, 0.5,function(){
					$("img").fadeTo(1000,1);
				});
			}, 3000);
		});
		$("div > p:eq(9)").click(function(){
			$("img").fadeToggle();
		});
		$("div > p:eq(10)").click(function(){
			$("#img1").animate({
				"width":"300px",
				"height":"300px",
				"left":"600px",
				"top":"300px"
			}, 1000);
			
			//이미지 태그 하나를 새로 생성해서 body에 추가
			$("#img1").after("<img id='img2' src='img/yang.JPG' alt='복사본'/>");
			//새로 추가된 이미지에 효과 적용하기
			$("#img2").animate({
				"width":"300px",
				"height":"300px",
				"left":"600px",
				"top":"300",
				"opacity":"0.5"
			}, 2000);
		});
		
		
		//p태그를 클릭하면 하이라이트 주기
// 		$("p").mousedown(function(){
// 			$(this).css("background-color","orange");
// 		});
// 		$("p").mouseup(function(){
// 			$(this).css("background-color","white");
// 		});
		$("p").bind("mousedown mouseup", function(event) {
			if(event.type=="mousedown"){
				$(this).css("background-color","orange");
			}
			if(event.type=="mouseup"){
				$(this).css("background-color","white");
			}
		});
	});
</script>
</head>
<body>
<h1>이펙트메서드</h1>
<div>
	<p>show()</p>
	<p>hide()</p>
	<p>toggle()</p>
	<p>slideDown()</p>
	<p>slideUp()</p>
	<p>slideToggle()</p>
	<p>fadeIn()</p>
	<p>fadeOut()</p>
	<p>fadeTo()</p>
	<p>fadeToggle()</p>
	<p>animate()</p>
</div>
<img id="img1" src="img/yang.JPG" alt="test용이미지"/>

</body>
</html>

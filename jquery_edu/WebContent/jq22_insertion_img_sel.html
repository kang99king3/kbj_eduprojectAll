<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>22.메뉴선택하기</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<style type="text/css">
	*{margin: 0; padding: 0;}
	img{width:150px; height: 150px;  float:left;}
	#menu{overflow: auto;}
	.sel{
		width:140px;
		height: 140px;
		border: 5px dotted yellow;

		position: absolute;
		left:300px;
	}
	button{
		width: 150px;
		height: 50px;
		margin-left: 300px;
		margin-top: 50px;
	}
	
	
</style>
<script type="text/javascript">

	$(function(){
		//이미지들 중 첫번째 요소를 id가 menu인 div의 마지막에 추가되는 기능을 만들고

		//문제: 1.버튼을 클릭하면 이미지를 이동시키는 기능이 적용되도록 하시오.
		//     2."start"일 경우 클릭하면 "stop"으로, "stop"일경우 클릭하면 "start"로 텍스트 변경하기 
		//     3.이미지가 선택되면 선택된 메뉴의 이름을 alert()메서드로 출력해서 알려주기
// 		window.setInterval(function() {

// 		}, 50);
		
		
// 		$("button").click(function(){
// 			if($(this).text()=="start"){
// 				$("img").addClass("a");
// 				$(this).text("stop");				
// 			}else{
// 				$("img").removeClass("a");
// 				$(this).text("start");
// 				var imgSelIndex=parseInt($("img").length/2);
// 				alert($("img").eq(imgSelIndex).attr("alt"));
// 			}
// 		});
		
		//버전2
		var intervalObj;
		$("button").click(function(){
			if($(this).text()=="start"){
				intervalObj=window.setInterval(function() {
					$("#menu").append($("img").first());
				}, 50);
				$(this).text("stop");				
			}else{
				window.clearInterval(intervalObj);
				$(this).text("start");	
				alert($("img").eq(2).attr("alt"));
			}
		});
		
		
	});
</script>
</head>
<body>
<h1>식사 메뉴를 선택해 주세요!!!</h1>
<div id="menubox">
	<div class="sel"></div>
	<div id="menu">
		<img src="img/don.JPG" alt="돈까스"/>
		<img src="img/jangsu.JPG" alt="삼겹살" />
		<img src="img/kimchi.JPG" alt="김치찌개"/>
		<img src="img/kong.JPG" alt="콩나물국밥" />

	</div>
	<button>start</button>
</div>

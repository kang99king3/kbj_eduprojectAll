<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function idChk(){
		document.getElementById("a").style.background="red";
	  // id값이 "a"인 p태그 : <p id="a">
		document.getElementById("b").style.background='yellow';
		document.getElementById("c").style.background='blue';
	}
	
	function nameChk(){
		// [input,input]
		var inputEles=document.getElementsByName("nameval01");
		var idTxt=inputEles[0].value;
		var pwTxt=inputEles[1].value;
		alert("id:"+idTxt+"/pwd:"+pwTxt);
	}
	
	function tagNameChk(){
		document.getElementsByTagName("div")[1].style.backgroundColor="yellow";
	}
</script>
</head>
<body>
	<h2>
		1.엘리먼트를 id속성을 사용하여 탐색하고 각각의 엘리먼트에 대해 배경색을 적용하세요. 
		<input type="button" value="클릭!" onclick="idChk()">
	</h2>
	<p id="a">id탐색하기01</p>
	<p id="b">id탐색하기02</p>
	<p id="c">id탐색하기03</p>
	<hr>
	<h2>
		2.엘리먼트를 name속성을 사용하여 탐색하고 화면에서 입력한 값을 alert()대화창으로 출력하세요. <br />
		<small>출력 내용 - id:**/pwd:** </small>
	</h2>
	id:
	<input type="text" name="nameval01" value="" >
	<br> 패스워드:
	<input type="text" name="nameval01" >
	<br>
	<input type="button" value="입력" onclick="nameChk()">
	<hr> 
	<h2>3.엘리먼트를 tagname으로 탐색하고 div태그 중 두번째 요소만 배경색을 yellow로 적용하세요.</h2>
	<div>태그이름으로 탐색</div>
	<div>리턴은 배열이다.</div>
	<div>인덱스로 값(엘리먼트)을 가져와야한다.</div>
	<input type="button" value="클릭!" onclick="tagNameChk()">
</body>
</html>

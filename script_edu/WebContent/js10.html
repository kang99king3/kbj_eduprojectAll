<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10.Math객체</title>
<script type="text/javascript">
	//Math객체는 new키워드를 사용하지 않는다.
	//random(): 0.0~~~0.99999...사이의 실수를 랜덤하게 생성
	//0~255사이의 숫자를 생성
	function randomNum(){
		//floor():소수점을 무조건 버림, 같은 기능 ~~도 있다.
// 		var rNum=Math.floor(Math.random()*256);
		var rNum=~~(Math.random()*256);  //0.000000213~255.999999
		document.getElementById("rnum").value=rNum;
		return rNum;
	}
	
	function randomBgColor(){
		//style속성 색상표현방법: rgb(255,255,255)
		document.body.style.backgroundColor=
		"rgb("+randomNum()+","+randomNum()+","+randomNum()+")";
	}
	
// 	window.onload=function(){
// 		window.setInterval(randomBgColor, 1000);
// 	}

	function circleView(){
		//랜덤하기 숫자 생성: 0~300까지 숫자 랜덤생성
		var rNum=Math.floor(Math.random()*301);
		//circle(div) 태그에 랜덤으로 생성한 숫자만큼 width와 height를 적용
		//redius 랜덤숫자/2 한 값을 적용, display를 block으로 설정해서 보여주기
		var circleEle=document.getElementById("circle");
		circleEle.style.width=rNum+'px';
		circleEle.style.height=rNum+'px';
		circleEle.style.borderRadius=rNum/2+'px';
		circleEle.style.display="block";
	}
	
	function circleArea(){
		//원의 둘레: 2*R*PI (R:반지름)
		//원의 넓이: PI*R(2제곱)
		
		//원의 지름 구하기
		var circleWidth=document.getElementById("circle").style.width;
		var indexP=circleWidth.length-2;
		alert(circleWidth+":"+indexP);
		alert(circleWidth.substring(0, circleWidth.length-2));
// 		alert(circleWidth);
//      원의 width값을 구하면 "250px" 이런식으로 "px"가 포함된 문자열이 구해지므로
//       ----> "250px" 에서 "px"를 제외한 "250"만 추출해야 됨
// 		Math.PI : 원주율
//   	Math.pow(5,2) : 5의 2제곱을 나타냄
// 		alert(123.45.toFixed(1));  소수점 첫째자리까지 나타낼 경우 123.5
	}
</script>
<style type="text/css">
	h1{
		color: rgb(155,12,255);
	}
	
	#circle{
		border: 1px solid red;
  		display: none;
  		transition:width 1s, height 1s;  
	}
	
	
	
/* 	body{ */
/* 		background-color: rgb(0,5,10); */
/* 	} */
</style>
</head>
<body>
<h1>랜덤숫자생성하기</h1>
<label>숫자:</label>
<input type="text" id="rnum" readonly="readonly"/>
<input type="button" value="숫자생성" onclick="randomNum()"/>

<h1>랜덤으로 색상 설정하기</h1>
<input type="button" value="배경색 변경" onclick="randomBgColor()" />

<h1>원 만들기</h1>
<input type="button" value="원만들기" onclick="circleView()"/>
<div id="circle"></div>

<h1>원의 넓이와 둘레를 구하기</h1>
<input type="button" value="원의 크기" onclick="circleArea()"/><br>
<span>원의 넓이:</span><span id="area"></span><br/>
<span>원의 둘레:</span><span id="len"></span>
</body>
</html>

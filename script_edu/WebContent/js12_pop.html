<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12.팝업창</title>
<script type="text/javascript">
	window.onload=function(){
		//opener: open()을 이용해서 페이지를 열어준 부모페이지를 나타냄
		var val=window.opener.document
		                     .getElementsByName("val01")[0].value;
		
		document.getElementById("val").innerHTML="<b>"+val+"</b>";
		
		document.getElementsByTagName("button")[0].onclick=function(){
			window.self.close();
// 			window.top
// 			window.parent
		}
	}
</script>
</head>
<body>
<h1>난 팝업창이야!</h1>
<span id="val"></span>
<button>닫기</button>
</body>
</html>

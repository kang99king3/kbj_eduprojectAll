<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
	</head>
	<body>
	<h1>글수정하기</h1>
	<form action="updateBoard" method="post">
		<input type="hidden" name="seq" th:value="${dto.seq}"/>
		<table border="1">
			<tr>
				<th>번호</th>
				<td th:text="${dto.seq}"></td>
			</tr>
				<th>아이디</th>
				<td>
					<input type="text" name="id" th:value="${dto.id}"/>
				</td>
			</tr>
				<th>제목</th>
				<td>
					<input type="text" name="title" th:value="${dto.title}"/>				
				</td>
			</tr>
				<th>내용</th>
				<td><textarea th:text="${dto.content}" name="content" rows="10" cols="60"></textarea></td>
			</tr>
			</tr>
				<td colspan="2">
					<input type="submit" value="수정완료"/>
				</td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function updateForm(seq){
			location.href="updateForm/"+seq;
		}
		function delBoard(seq){
			location.href="delBoard/"+seq;
		}
	</script>
	</body>
</html>

<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
	</head>
	<body>
	<h1>글상세보기</h1>
	<table border="1">
		<tr>
			<th>번호</th>
			<td th:text="${dto.seq}"></td>
		</tr>
			<th >아이디</th>
			<td th:text="${dto.id}"></td>
		</tr>
			<th>제목</th>
			<td th:text="${dto.title}"></td>
		</tr>
			<th>내용</th>
			<td><textarea th:text="${dto.content}" readonly="readonly" rows="10" cols="60"></textarea></td>
		</tr>
		</tr>
			<td colspan="2">
				<button th:onclick="'updateForm('+${dto.seq}+')'">수정</button>
				<button th:onclick="'delBoard('+${dto.seq}+')'">삭제</button>
				<button th:onclick="boardlist()">목록보기</button>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
		function updateForm(seq){
			location.href="updateForm.do?seq="+seq;
		}
		function delBoard(seq){
			location.href="delBoard.do?seq="+seq;
		}
		function boardlist(){
			location.href="boardlist.do?page=1";
		}
	</script>
	</body>
</html>

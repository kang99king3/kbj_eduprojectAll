<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그룹요소(div,span)</title>
<style type="text/css">
	#container {
		border: 1px solid red;
		margin: 0px auto;
		width: 500px;
		text-align: center;
	}
	.a{color:blue;}
	.b{color:red;}
	section{border: 1px dashed blue;}
</style>
</head>
<body>
<video controls="controls" width="500px" height="400">
	<source src="test.mp4" type="video/mp4">
</video>
<div id="container">
	<header>
		<h1>구조를 나타내는 요소</h1>
		<nav>
			<ul>
				<li>메뉴1</li><li>메뉴2</li><li>메뉴3</li><li>메뉴4</li>
			</ul>
		</nav>
	</header>
	<div id="body">
		<section>
			<h1>HTML</h1>
			<p><span class="a">블럭요소</span>와 <span class="b">인라인요소</span>를 잘 알아야 해요~</p>
			<p><span class="a">블럭요소</span>와 <span class="b">인라인요소</span>를 잘 알아야 해요~</p>
		</section>
		<section>
			<h1>CSS</h1>
			<p>셀렉터 표현식을 잘 알아야 해요~</p>
			<p>셀렉터 표현식을 잘 알아야 해요~</p>
		</section>
		<article>
			<h1>HTML과CSS의 활용</h1>
			<p>이력서폼 만들기</p>
			<p>회원가입폼 만들기</p>
		</article>
		<aside>
			<h1>한경닷컴교육센터</h1>
			<p>스마트웹콘텐츠개발자과정 모집중</p>
			<p>오픈api기반 웹개발자양성과정 모집중</p>
		</aside>
	</div>
	<footer>푸터</footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://unpkg.com/react@15/dist/react.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>

</head>
<body>
<div id="root"></div>
<script type="text/babel">
	class App extends React.Component{
		constructor(props){
			super(props)
			console.log('constructor')
		}

		componentWillMount(){
			console.log('componentWillMount')
		}

		componentDidMount(){
			console.log('componentDidMount')
		}
		render(){
			return <div>하리루{this.props.name}</div>
		}
	}

	ReactDOM.render(
		<App name="안녕" />,document.getElementById("root")
	)
</script>

</body>
</html>

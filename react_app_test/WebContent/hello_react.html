<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://unpkg.com/react@15/dist/react.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
<style type="text/css">
	table  {
		border:1px solid black;
		border-collapse: collapse;
	}
	table tr,table td{
		border:1px solid black;
	}
</style>
</head>
<body>
<div id="root"></div>
<div id="disp"></div>
<div id="table"></div>
<script type="text/babel">
	//ReactDOM.render(tag,target)
	ReactDOM.render(
	  <h1>Hello, world!!</h1>,
	  document.getElementById("root")
	)

	const root=document.querySelector("#disp")
	const name='한경'
	const styleProp={'color':'red'}
	const msg=getGreeting()
	ReactDOM.render(msg,root)
	function getGreeting(){
		const r=Math.floor(Math.random()*3)
		if(r===0) return <div style={styleProp}><p>{name}오늘도 즐거운 하루 되세요</p><p>하이</p></div>
		if(r===1) return <p>{name}안녕하세요</p>
		if(r===2) return <p>{name}날씨가 좋네요</p>
	}
	const table=document.getElementById("table")
	
	ReactDOM.render(tableList(),table)
	function tableList(){
	  return (
		<div>
	    	<table>
				<tr><td>안녕</td><td>안녕</td></tr>
        	</table>
		</div>
	  )
	}

	const e=React.createElement("h1",{id:"hk"},"제목")
	ReactDOM.render(e,document.getElementById("t"))
</script>
<div id="t"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://unpkg.com/react@15/dist/react.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>

</head>
<body>
<div id="root"></div>
<script type="text/babel">
	class SClock extends React.Component{
		constructor(props){
			super(props)
			this.state={
				now:(new Date())
			}

			setInterval(e => {
				this.setState({now:new Date()})
			}, 1000)
		}
		
		render(){
			const now=this.state.now
			return (<div>{now.toLocaleTimeString()}</div>)
		}
	}

	class ChkBox extends React.Component{
		constructor(props){
			super(props)
			this.state={checked:"checked"}
			//this.clickhandler=this.clickHandler.bind(this)
		}

		render(){
				
			const clickHandler = (e) => {
			
				if(this.state.checked==="checked"){
					this.setState({checked:""})
				}else{
					this.setState({checked:"checked"})
				}
			}
			return (<input onClick={clickHandler} type="checkbox"  checked={this.state.checked}/>)
		}
	}
	
	ReactDOM.render(<div><SClock /><ChkBox /><span>체크박스</span></div>,document.getElementById("root"))
</script>

</body>
</html>
